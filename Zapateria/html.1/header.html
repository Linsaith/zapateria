<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header con Barra Gris</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Barra gris superior */
        .header-bar {
            background-color: #d3d3d3; /* Color gris */
            padding: 10px 0;
            text-align: center;
        }

        .header-bar h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #333; /* Color del texto */
        }

        /* Espacio para el carrusel */
        .carousel-container {
            height: 400px; /* Altura ajustable según necesidad */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9; /* Fondo claro para distinguir */
        }
    </style>
</head>
<body>

    <header class="header-bar">
        <h1>Sea bienvenido a nuestra tienda</h1>
    </header>

    <div class="carousel-container">
        <p>Aquí va el carrusel</p>
    </div>

</body>
</html>
